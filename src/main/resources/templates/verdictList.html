<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LawStats - Revisionenliste</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body class="no-sidebar" style="text-align: center">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">
            <header>
                <h1><a th:href="@{./}" id="logo">LawStats</a></h1>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a th:href="@{./}">Home</a></li>
                <li><a th:href="@{./upload}">Upload</a></li>
                <li><a th:href="@{./filter}">Filter</a></li>
                <li><a th:href="@{./stats}">Stats</a></li>
            </ul>
        </nav>
    </div>


    <!-- Main -->
    <div class="wrapper style1">
        <article id="main" class="special">
            <h2>Ausgew√§hlte Revisionen</h2>
        </article>


        <div class="container">
            <table class="table.default" id="verdictListTable" border="1">
                <thead>
                <tr>
                    <th>
                        Aktenverzeichnisnummer
                    </th>
                    <th>
                        Weitere Infos
                    </th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="searchedVerdicts : ${@ListController.getSearchedVerdicts(id, revisionSuccess)}">
                    <td th:text="${searchedVerdicts.getDocketNumber()}"></td>
                    <td>
                        <a th:href="${'/verdict/' + searchedVerdicts.getDocketNumber()}">
                            <span th:text="${'/verdict/' + searchedVerdicts.getDocketNumber()}"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- Footer -->
    <div id="footer">
        <!-- Copyright -->
        <div class="copyright">
            <ul class="menu">
                <li>&copy; LawStats @ Uni Hamburg. All rights reserved.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>

    </div>
</div>

<!-- Scripts -->
<script th:src="@{./js/jquery.min.js/}"></script>
<script th:src="@{./js/jquery.dropotron.min.js/}"></script>
<script th:src="@{./js/jquery.scrolly.min.js/}"></script>
<script th:src="@{./js/jquery.onvisible.min.js/}"></script>
<script th:src="@{./js/skel.min.js/}"></script>
<script th:src="@{./js/util.js/}"></script>
<script th:src="@{./js/main.js/}"></script>

</body>
</html>
