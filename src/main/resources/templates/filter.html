<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>No Sidebar - Helios by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css"/>


    <script type="text/javascript">
        function insert() {

            var table = document.getElementById("table");

            var row = document.createElement("tr");
            console.log(row);
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");
            var td5 = document.createElement("BUTTON");

            td1.innerHTML = document.getElementById("attribute").value;
            td2.innerHTML = document.getElementById("tag").value;
            td3.innerHTML = document.getElementById("start").value;
            td4.innerHTML = document.getElementById("end").value;

            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            row.appendChild(td5);

            table.children[0].appendChild(row);

        }

        function deleteRow(r) {
            var row = upTo(r, 'tr');
            if (row) row.parentNode.removeChild(row);
        }

    </script>
</head>
<body class="no-sidebar">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header">


        <!-- Inner -->
        <div class="inner">
            <header>
                <h1><a th:href="@{/}" id="logo">LawStats</a></h1>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/upload}">Upload</a></li>
                <li><a th:href="@{/filter}">Filter</a></li>
                <li><a th:href="@{/stats}">Stats</a></li>
            </ul>
        </nav>

    </div>
    <!-- Main -->
    <div class="wrapper style1">

        <div class="container">
            <article id="main" class="special">
                <header>
                    <h2>Bibliothek filtern</h2>
                    <p>
                        Bibliothek nach Schlagwörtern filtern
                    </p>
                </header>
            </article>

            <div class="inner">
               <!-- <form action="#" th:action="@{/input}" th:object="${input}" method="post"> !-->
                    <div class="inner">
                        <input type="text" id="attribute" placeholder="Kategorie" name="attribute" />  <!-- th:field="*{attribute}" !-->
                        <input type="text" id="tag" placeholder="Schlagwort" name="tag" />  <!-- th:field="*{tag}" !-->
                        <input type="date" id="start" title="Startdatum" />  <!-- th:field="*{start}"!-->
                        <input type="date" id="end" title="Enddatum" />  <!-- th:field="*{end}" !-->
                        <input type="submit" value="Hinzufügen" onclick="insert()"/>
                    </div>
                <!-- </form> !-->
                    <div class="inner">
                        <input type="submit" value="Submit"/>
                    </div>

                <table class="table.default" id="table" border="1">
                    <tr>
                        <th>Kategorie</th>
                        <th>Schlagwort</th>
                        <th>Startdatum</th>
                        <th>Enddatum</th>
                        <th>Löschen</th>

                    </tr>
                </table>

            </div>

        </div>

    </div>

    <!-- Footer -->
    <div id="footer">
        <div class="container">

            <div class="row">
                <div class="12u">

                    <!-- Copyright -->
                    <div class="copyright">
                        <ul class="menu">
                            <li>&copy; LawStats @ Uni Hamburg. All rights reserved.</li>
                            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js/}"></script>
<script th:src="@{/js/jquery.dropotron.min.js/}"></script>
<script th:src="@{/js/jquery.scrolly.min.js/}"></script>
<script th:src="@{/js/jquery.onvisible.min.js/}"></script>
<script th:src="@{/js/skel.min.js/}"></script>
<script th:src="@{/js/util.js/}"></script>
<script th:src="@{/js/main.js/}"></script>

</body>
</html>
