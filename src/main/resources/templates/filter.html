<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Lawstats - Filter</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css"/>


<body class="no-sidebar" style="text-align: center">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">
            <header>
                <h1><a th:href="@{/}" id="logo">LawStats</a></h1>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/upload}">Upload</a></li>
                <li><a th:href="@{/filter}">Filter</a></li>
                <li><a th:href="@{/stats}">Stats</a></li>
            </ul>
        </nav>

    </div>
    <!-- Main -->
    <div class="wrapper style1">

        <div class="container">
            <article id="main" class="special">
                <header>
                    <h2>Bibliothek filtern</h2>
                    <p>
                        Bibliothek nach Schlagwörtern filtern
                    </p>
                </header>
            </article>

            <div class="inner">
                <div class="inner">
                    <select title="Attribut" id="attribute" onchange="hideOptions()">
                        <option value="" disabled selected>Attribut auswählen</option>
                        <option th:each="attribute : ${T(com.unihh.lawstats.core.model.attributes.DataModelAttributes).values()}"
                                th:value="${attribute}"
                                th:text="${attribute.displayName}"
                                name="attribute">
                        </option>
                    </select>
                    <input type="text" id="tag" placeholder="Schlagwort" name="tag"/>
                    <input type="date" id="start" title="Startdatum"/>
                    <input type="date" id="end" title="Enddatum"/>
                    <input type="submit" value="Hinzufügen" onclick="insert()"/>
                    <p></p>
                </div>
                <div class="inner">
                    <input type="submit" value="Submit" onclick="getQueriedVerdicts()"/>
                    <span style="display:inline-block; width: 10%;"></span>
                    <input type="submit" value="Reset" onclick="reset()"/>
                </div>
                <p></p>
                <div class="inner">
                    <table class="table.default" id="attributeTable" border="1">
                        <thead>
                        <tr>
                            <th>Kategorie</th>
                            <th>Schlagwort</th>
                            <th>Startdatum</th>
                            <th>Enddatum</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="inner">
                <div class="container">
                    <article class="special">
                        <header>
                            <h2>Tabelle</h2>
                        </header>
                    </article>
                </div>
                <div id="verdictTableBlock">

                </div>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <div id="footer">
        <div class="container">

            <div class="row">
                <div class="12u">

                    <!-- Copyright -->
                    <div class="copyright">
                        <ul class="menu">
                            <li>&copy; LawStats @ Uni Hamburg. All rights reserved.</li>
                            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js/}"></script>
<script th:src="@{/js/jquery.dropotron.min.js/}"></script>
<script th:src="@{/js/jquery.scrolly.min.js/}"></script>
<script th:src="@{/js/jquery.onvisible.min.js/}"></script>
<script th:src="@{/js/skel.min.js/}"></script>
<script th:src="@{/js/util.js/}"></script>
<script th:src="@{/js/main.js/}"></script>

</body>
</html>
