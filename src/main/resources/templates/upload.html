<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lawstats</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css"/>

<body class="no-sidebar">

<div id="page-wrapper">


    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">
            <header>
                <h1><a th:href="@{/}" id="logo">LawStats</a></h1>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/upload}">Upload</a></li>
                <li><a th:href="@{/filter}">Filter</a></li>
                <li><a th:href="@{/stats}">Stats</a></li>
            </ul>
        </nav>


    </div>
    <!-- Main -->
    <div class="wrapper style1">

        <div class="container">
            <article id="main" class="special">
                <header>
                    <h2>Revisionen hochladen</h2>
                    <p>
                        Hier neue können neue Revisionen hochgeladen werden und überprüft werden
                    </p>
                </header>

            </article>
            <div th:if="${message}">
                <h2 th:text="${message}"></h2>
            </div>

            <div class="container">
                <form method="POST" enctype="multipart/form-data" th:action="@{/uploadFile}">
                    <input type="file" name="file" accept="application/pdf/*">
                    <input type="submit" value="Upload"/>
                </form>
                <footer></footer>
            </div>

        </div>
    </div>
    <!-- Footer -->
    <div id="footer">
        <!-- Copyright -->
        <div class="copyright">
            <ul class="menu">
                <li>&copy; LawStats @ Uni Hamburg. All rights reserved.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>

    </div>

</div>

</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js/}"></script>
<script th:src="@{/js/jquery.dropotron.min.js/}"></script>
<script th:src="@{/js/jquery.scrolly.min.js/}"></script>
<script th:src="@{/js/jquery.onvisible.min.js/}"></script>
<script th:src="@{/js/skel.min.js/}"></script>
<script th:src="@{/js/util.js/}"></script>
<script th:src="@{/js/main.js/}"></script>

</body>
</html>
