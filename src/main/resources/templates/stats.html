<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LawStats - Stats</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body class="no-sidebar">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">
            <header>
                <h1><a th:href="@{./}" id="logo">LawStats</a></h1>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a th:href="@{./}">Home</a></li>
                <li><a th:href="@{./upload}">Upload</a></li>
                <li><a th:href="@{./filter}">Filter</a></li>
                <li><a th:href="@{./stats}">Stats</a></li>
            </ul>
        </nav>
    </div>
</div>

<!-- Main -->
<div class="wrapper style1">

    <div class="container">
        <head>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Gericht');
        data.addColumn('number', 'Revision erfolgreich');
        data.addColumn('number', 'Revision nicht erfolgreich');
        data.addRows([
          ['Brandenburg', 0.5, 0.5],
          ['Bremen', 0.4, 0.6],
          ['Berlin', 0.86, 0.14],
          ['Bamberg', 0.33, 0.67],
          ['Braunschweig', 0.12, 0.86],
          ['Celle', 0.47, 0.53],
          ['Dresden',1,0],
          ['Düsseldorf',0,1],
          ['Frankfurt a. M.',0.5,0.5],
          ['Hamburg',0.50,0.50],
          ['Hamm',0.50,0.50],
          ['Thüringen',0.50,0.50],
          ['Karlsruhe',0.50,0.50],
          ['Koblenz',0.50,0.50],
          ['Köln',0.50,0.50],
          ['München',0.50,0.50],
          ['Naumburg',0.50,0.50],
          ['Nürnberg',0.50,0.50],
          ['Oldenburg',0.50,0.50],
          ['Rostock',0.50,0.50],
          ['Stuttgart',0.50,0.50],
          ['Saarland',0.50,0.50],
          ['Schleswig-Holstein',0.50,0.50],
          ['Zweibrücken',0.50,0.50]
        ]);

        var options = {'title':'Revisionserfolg der Oberlandesgerichte der Bundesrepublik Deutschland',
                       width:'90%',
                       height:'450',
                       vAxis: {format:'percent'}
                       };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
        </head>

        <body>
        <div id="chart_div"></div>
        </body>
    </div>
</div>

<!-- Footer -->
<div id="footer">
    <!-- Copyright -->
    <div class="copyright">
        <ul class="menu">
            <li>&copy; LawStats @ Uni Hamburg. All rights reserved.</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</div>


<script th:src="@{./js/jquery.min.js/}"></script>
<script th:src="@{./js/jquery.dropotron.min.js/}"></script>
<script th:src="@{./js/jquery.scrolly.min.js/}"></script>
<script th:src="@{./js/jquery.onvisible.min.js/}"></script>
<script th:src="@{./js/skel.min.js/}"></script>
<script th:src="@{./js/util.js/}"></script>
<script th:src="@{./js/main.js/}"></script>

</body>
</html>
