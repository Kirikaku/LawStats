<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LawStats - Stats</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body class="no-sidebar">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Inner -->
        <div class="inner">
            <header>
                <h1><a th:href="@{./}" id="logo">LawStats</a></h1>
            </header>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a th:href="@{./}">Home</a></li>
                <li><a th:href="@{./upload}">Upload</a></li>
                <li><a th:href="@{./filter}">Filter</a></li>
                <li><a th:href="@{./stats}">Stats</a></li>
            </ul>
        </nav>
    </div>
</div>

<!-- Main -->
<div class="wrapper style1">

    <div class="container">
        <head>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Gericht');
        data.addColumn('number', 'Revision erfolgreich');
        data.addColumn('number', 'Revision nicht erfolgreich');
        data.addRows([
          ['Hamburg', 50, 50],
          ['NRW', 40, 60],
          ['Berlin', 86, 14],
          ['Bremen', 33, 67],
          ['Bayern', 12, 86],
          ['Schleswig Holstein', 47, 53]
        ]);

        var options = {'title':'Revisionserfolg der Oberlandesgerichte',
                       'width':900,
                       'height':300};

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
        </head>

        <body>
        <div id="chart_div"></div>
        </body>
    </div>
</div>

<!-- Footer -->
<div id="footer">
    <!-- Copyright -->
    <div class="copyright">

            <li>&copy; LawStats @ Uni Hamburg. All rights reserved.</li>

        </ul>
    </div>
</div>


<script th:src="@{./js/jquery.min.js/}"></script>

<script th:src="@{./js/main.js/}"></script>

</body>
</html>
