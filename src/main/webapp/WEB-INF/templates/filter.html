    <script type="text/javascript">
        function insert() {

            var table = document.getElementById("table");

            var row = document.createElement("tr");
            console.log(row);
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");
            var td5 = document.createElement("BUTTON");

            td1.innerHTML = document.getElementById("category").value;
            td2.innerHTML = document.getElementById("tag").value;
            td3.innerHTML = document.getElementById("date1").value;
            td4.innerHTML = document.getElementById("date2").value;

            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            row.appendChild(td4);
            row.appendChild(td5);


            table.children[0].appendChild(row);


        }

        function deleteRow(r) {
            var i = r.parentNode.parentNode.rowIndex;
            document.getElementById("myTable").deleteRow(i);
        }

    </script>
